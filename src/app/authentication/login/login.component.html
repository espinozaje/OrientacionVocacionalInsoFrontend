
<div class="fondo">
	<div class="login-container">
		<img class="image-container" src="https://media-public.canva.com/S8xhg/MAFpOTS8xhg/1/s-1.svg" alt="login">
		<div class="login-info-container">
			<h1 class="tittle">Bienvenido de nuevo!</h1>
			
			<form class="inputs-container" autocomplete="off">
				<input 
				
				class="input" 
				type="email" 
				[(ngModel)]="email"
				name="email"
				placeholder="Correo electronico">
				
				<input 
				
				[(ngModel)]="password"
				name="password"
				  placeholder="Password" 
				  type="password" 
				  class="input">
				  <div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">
				  </div>
				  
				<p>Olvidaste tu contrase√±a? </p><a routerLink="/forgot-password">Recuperala aqui</a>
				<button (click)="login()" class="btn" type="submit">Inicia sesion</button>
		<div *ngIf="errorMessage" class="error-message">
		  {{ errorMessage }}
		</div>
		<p>No tienes cuenta? </p><a routerLink="/registro"><span class="span">Registrate</span></a>
		<a routerLink="/home"><span class="span">Regresar</span></a>	
	</form>
		</div>
	</div>


</div>
