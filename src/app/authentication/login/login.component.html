
	<div class="fondo">
		<div class="login-container">
			<img class="image-container" src="https://media-public.canva.com/S8xhg/MAFpOTS8xhg/1/s-1.svg" alt="login">
			<div class="login-info-container">
				<h1 class="tittle">Bienvenido de nuevo!</h1>
				<div class="social-login">
					<div class="social-login-element">
						<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 48 48">
							<path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
							</svg>
						<span>Google</span>	
					</div>
				</div>		
				<p>o</p>
				<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="inputs-container" autocomplete="off">
					<input 
					class="input" 
					type="email" 
					id="email"
					name="email"
					ngModel
					required
					#email="ngModel"
					[ngClass]="{ 'is-invalid': email.invalid && email.touched }"
					placeholder="Correo electronico">
					<div *ngIf="email.invalid && email. touched" class="invalid-feedback">
						Email es requerido y debe ser válido.
					</div>
					<input 
					name="password"
					ngModel
					required
					#password="ngModel"
					[ngClass]="{ 'is-invalid': password.invalid && password.touched }"
					  id="password"
					  placeholder="Password" 
					  :type="password" 
					  class="input">
					  <div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">
					  </div>
					  <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
					  La contraseña es requerida.
					</div>
					<p>Olvidaste tu contraseña? </p><a routerLink="/forgot-password">Recuperala aqui</a>
					<button class="btn" type="submit" [disabled]="loginForm.invalid">Inicia sesion</button>
			<div *ngIf="errorMessage" class="error-message">
			  {{ errorMessage }}
			</div>
			<p>No tienes cuenta? </p><a routerLink="/registro"><span class="span">Registrate</span></a>
				</form>
			</div>
		</div>
	
	
	</div>
